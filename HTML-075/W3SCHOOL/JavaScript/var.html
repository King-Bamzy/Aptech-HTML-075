<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>


<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let x = 5;
let y = 6;
let z = x + y;

document.getElementById("demo").innerHTML = "The value of z is " + z;


const a = 3;
const b = 7;
const c = a + b;

document.getElementById("demo2").innerHTML = "The value of c is " + c;

let _x = 2;
let _100 = 5;

document.getElementById("demo3").innerHTML = _x + _100;

let $$$ = 2;
let $myMoney = 5;

document.getElementById("demo4").innerHTML = $$$ + $myMoney;
</script>

</body>
</html>
