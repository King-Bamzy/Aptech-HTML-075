<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p>The = operator is used to assign values to variables.</p>

<p id="demo2"></p>
<p id="demo"></p>
<p id="demo3"></p>
<p id="demo4"></p>


<script>
let x = 5;
let y = 6;
let sum = x + y;

document.getElementById("demo2").innerHTML = "The sum is " + sum;
document.getElementById("demo").innerHTML = (5 + 8) * 16;
document.getElementById("demo3").innerHTML = "John" + " "  + "Doe";
let lastName = "  Doe";
let lastname = "Peterson";

document.getElementById("demo4").innerHTML = lastname +  lastName;
</script>
</body>
</html>
