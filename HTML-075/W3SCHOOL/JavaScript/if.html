<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Nested if</h1>

<p id="demo"></p>

<script>
let age = 14;
let country = "USA";
let text = "You can Not drive!";

if (country == "USA") {
  if (age >= 16) {
    text = "You can drive!";
  }
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
