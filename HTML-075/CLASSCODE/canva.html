<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvawith html</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        color: white;
        padding: 10px 20px;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      div {
        text-align: center;
        margin-top: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .btn {
        margin-top: -120px;
        padding: 5px;
        height: 300px;
      }
        .btn input[type="button"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            width: 230px;
            font-size: 20px;
            font-weight: bold;
            height: 50px;
        }
        .btn input[type="button"]:first-child {
            background-color: rgb(250, 192, 47);
            color: black;
        }
        .btn input[type="button"]:last-child {
            background-color: rgb(216, 83, 83);
            color: white;
            border: 2px solid white;
        }
    </style>
  </head>
  <body>
    <header>
      <p>logo</p>
      <nav>
        <a href="">home</a>
        <a href="">about</a>
        <a href="">services</a>
        <a href="">contact</a>
      </nav>
      <button>login</button>
    </header>

    <div>
      <img src="npm.png" alt="npm banner" />
    </div>
    <div class="btn">
      <input type="button" value="signup for free" />
      <input type="button" value="learn about pro" />
    </div>
  </body>
</html>
