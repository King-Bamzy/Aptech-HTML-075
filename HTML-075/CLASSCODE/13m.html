<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
               $("p").hover(function(){
                   $("p").css("background-color", "red");
               }, function(){
                   $("p").css("background-color", "maroon");
                });
            });
        </script>
    </head>
    <body>
        <p style>
            Hover over me
        </p>
    </body>
</html>
