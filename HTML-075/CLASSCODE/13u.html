    <script>
    store = db.transaction("employee").objectStore("employee");
    store.openCursor().onsuccess = function(event) {
        var cursor = event.target.result;
        if (cursor) {
            alert("Name for id " + cursor.key + " is " + cursor.value.name);
            cursor.continue();
        }
    };
</script>
