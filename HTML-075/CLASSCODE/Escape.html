    <title>Escape Sequences in Javascript</title>
    <style>
        pre{
            background-color: #f0f0f0;
            padding: 10px;
            font-family: monospace;
        }

    </style>
</head>
<body>
    <h2>Escape Sequences Demo</h2>
    <pre id="output"></pre>

    <script>
        // Define a string using escape sequences
        let newline = "Line1\nLine2";    //\n for new line
        let tab = "Column1\tColumn2";  //\t for horizontal tab
        let backlash = "This is a backslash: \\"; //\\  backslash
        let singleQuote = 'It\'s a nice day'; //\' single quote
        let doubleQuote = "He said, \"Hello!\""; //\" double quote
        let carriageReturn = "Hello\rWorld"; //\r carriage return
        (overwrites "Hello")
        let backspace = "ABC\bD";     //\b - backspace
        (removes previous char, often not visible)
        let formFeed = "Page1\fPage2"; //\f - form feed
        (rarely used)
        let unicodeChar = "Unicode heart: \u2665"; //\u - unicode character

        //Display all outputs in <pre>
            let output = "";
            output += ""
    </script>
    
</body>
