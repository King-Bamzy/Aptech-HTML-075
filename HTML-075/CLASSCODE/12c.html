<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoking of Functions</title>
</head>

<script>
    function add()
    {
        var num1 = parseInt(prompt("Enter first number for addition:"));
        var num2 = parseInt(prompt("Enter second number for addition:"));
        var sum = num1 + num2;
        alert("Addition: " + sum);
    }
    function calling_add()
    {
        add();
    }
    calling_add();
</script>
<body>
    
</body>
</html>
